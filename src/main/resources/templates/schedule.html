<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--	<link rel="stylesheet" type="text/css" href="\static\css\style.css">-->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Epl-prediction</title>
</head>
<body>
<header class="p-3 bg-dark text-white" th:insert="~{blocks/header :: header}"></header>
<div class="container"><br>
    <h3>2022/2023 Season</h3><br>
    <div class="row">
        <table class="table table-bordered table-hover table-condensed col-md-6">
            <thead class="success">
            <th class="text-center table-active">Date</th>
            <th class="text-center table-active">Hosts</th>
            <th class="text-center table-active">Score</th>
            <th class="text-center table-active">Guests</th>
            <th class="text-center table-active">More Details</th>
            </thead>
            <tbody>
            <div th:each="e : ${matches}">
                <tr>
                    <td class="px-6" th:text="${e.getTime}"></td>
                    <td class="px-6"><a class="link-dark link-underline-opacity-0" th:href="@{'/club/'+${e.homeTeam.id}}"
                                        th:text="${e.homeTeam.name}"></a></td>
                    <!--                    <td class="px-6 text-center table-active" th:text="${e.score}"></td>-->
                    <td class="px-6 text-center table-active"><a class="link-dark link-underline-opacity-0" th:href="@{'/match/'+${e.id}}"
                                                                 th:text="${e.score}"></a></td>
                    <td class="px-6"><a class="link-dark link-underline-opacity-0" th:href="@{'/club/'+${e.awayTeam.id}}"
                                        th:text="${e.awayTeam.name}"></a></td>
                    <td class="px-6"><a class="link-dark link-underline-opacity-0" th:href="@{'/match/'+${e.id}}"> More
                        Details </a></td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>
</div>
<br><br>
<footer class="container" th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
