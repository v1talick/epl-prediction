<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--	<link rel="stylesheet" type="text/css" href="\static\css\style.css">-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Epl-prediction</title>
</head>
<body>
<header class="p-3 bg-dark text-white" th:insert="~{blocks/header :: header}"></header>
<div class="container"><br>
    <div class="row">
        <div class="d-flex justify-content-between col-md-10 offset-md-1">
            <img th:src="${club.logoLink}">
            <h2>Team</h2>
            <h2 th:text="${club.getName}"></h2><br>

        </div>
    </div>
    <br>
    <h4>Statistics</h4>
    <div class="row">
        <table class="table table-bordered table-hover table-condensed col-md-6">
            <thead class="success">
            <th class="text-center table-active">â„–</th>
            <th class="text-center table-active">PI</th>
            <th class="text-center table-active">W</th>
            <th class="text-center table-active">D</th>
            <th class="text-center table-active">L</th>
            <th class="text-center table-active">Pts</th>
            </thead>
            <tbody>
            <tr>
                <td class="px-2 text-center" th:text="${club.tablePosition}"></td>
                <td class="px-2 text-center" th:text="${club.matchesPlayed}"></td>
                <td class="px-2 text-center" th:text="${club.seasonWins}"></td>
                <td class="px-2 text-center" th:text="${club.seasonDraws}"></td>
                <td class="px-2 text-center" th:text="${club.seasonLoses}"></td>
                <td class="px-2 text-center" th:text="${club.points}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<br><br>
<footer class="container" th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
