<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--	<link rel="stylesheet" type="text/css" href="\static\css\style.css">-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Epl-prediction</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}" class="p-3 bg-dark text-white"></header>
<div class="container"><br>
    <div class="row">
        <div class="d-flex justify-content-between col-md-10 offset-md-1 bg-dark text-white border border-warning rounded p-3">
            <img th:src="${match.homeTeam.logoLink}" class="matchLogo col-md-3">
            <div class="col-md-4 justify-content-center flex-column d-flex text-center">
                <h3 th:text="${match.time}"></h3>
                <h4 th:text="${match.score}" class="border border-warning p-3 mx-5 rounded"></h4>
            </div>
            <img th:src="${match.awayTeam.logoLink}" class="matchLogo col-md-3">
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-between col-md-10 offset-md-1">
            <h2 th:text="${match.homeTeam.name}"class="col-md-3 text-center"></h2>
            <h2 th:text="${match.awayTeam.name}"class="col-md-3 offset-md-4 text-center"></h2>
        </div>
    </div><br>
</div>
<br><br>
<footer th:insert="~{blocks/footer :: footer}" class="container"></footer>
</body>
</html>
