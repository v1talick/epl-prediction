<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--	<link rel="stylesheet" type="text/css" href="\static\css\style.css">-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Epl-prediction</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}" class="p-3 bg-dark text-white"></header>
<div class="container"><br>
    <h4>Registration</h4><br>
    <div class="row">
        <form action="/registration" method="post" name="registration" class="col-md-6">
            <label for="name">Name</label>
            <input type="text" name="name"><br><br>
            <label for="email">Email</label>
            <input type="email" name="email"><br><br>
            <label for="password">Password</label>
            <input type="password" name="password"><br><br>
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            <input type="submit" value="Register" class="btn btn-outline-dark me-2">
            <a href="/login" class="link-dark">Login</a>
        </form>
    </div>
</div>
<br><br>
<footer th:insert="~{blocks/footer :: footer}" class="container"></footer>
</body>
</html>
