<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--	<link rel="stylesheet" type="text/css" href="\static\css\style.css">-->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Epl-prediction</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}" class="p-3 bg-dark text-white"></header>
<div class="container"><br>
    <h3>2022/2023 Season</h3><br>
    <div class="row">
        <table class="table table-bordered table-hover table-condensed col-md-6">
            <thead class="success">
            <th class="text-center table-active">â„–</th>
            <th class="text-center table-active">Team</th>
            <th class="text-center table-active">PI</th>
            <th class="text-center table-active">W</th>
            <th class="text-center table-active">D</th>
            <th class="text-center table-active">L</th>
            <th class="text-center table-active">Pts</th>
            </thead>
            <tbody>
                <tr th:each="e : ${clubs}">
                    <td class="px-2" th:text="${e.tablePosition}"></td>
                    <td class="px-2"><a th:href="@{'/club/'+${e.id}}" th:text="${e.getName}" class="link-dark link-underline-opacity-0"></a></td>
                    <td class="px-2 text-center" th:text="${e.matchesPlayed}"> </td>
                    <td class="px-2 text-center" th:text="${e.seasonWins}"></td>
                    <td class="px-2 text-center" th:text="${e.seasonDraws}"></td>
                    <td class="px-2 text-center" th:text="${e.seasonLoses}"></td>
                    <td class="px-2 text-center" th:text="${e.points}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<br><br>
<footer th:insert="~{blocks/footer :: footer}" class="container"></footer>
</body>
</html>
